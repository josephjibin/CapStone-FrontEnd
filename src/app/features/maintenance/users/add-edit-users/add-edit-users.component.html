<div class="container">
  <div>
    <h1 *ngIf="isAddMode">Add User</h1>
    <h1 *ngIf="!isAddMode">Edit User</h1>
    <form (ngSubmit)="onSubmit()" #addEdit="ngForm">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="id"
          [(ngModel)]="model.id"
          name="id"
          #id="ngModel"
          [hidden]="true"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="model.firstName"
          name="firstName"
          #firstName="ngModel"
        />
        <div
          [hidden]="firstName.valid || firstName.pristine"
          class="alert alert-danger"
        >
          First Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="model.lastName"
          name="lastName"
          #lastName="ngModel"
        />
        <div
          [hidden]="lastName.valid || lastName.pristine"
          class="alert alert-danger"
        >
          LastName is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="model.email"
          name="email"
          #email="ngModel"
        />
        <div
          [hidden]="email.valid || email.pristine"
          class="alert alert-danger"
        >
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          required
          [(ngModel)]="model.phoneNumber"
          name="phoneNumber"
          #phoneNumber="ngModel"
        />
        <div
          [hidden]="phoneNumber.valid || phoneNumber.pristine"
          class="alert alert-danger"
        >
          Phone Number is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          required
          [(ngModel)]="model.password"
          name="password"
          #password="ngModel"
        />
        <div
          [hidden]="password.valid || password.pristine"
          class="alert alert-danger"
        >
          Password is required
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          required
          [(ngModel)]="model.confirmPassword"
          name="confirmPassword"
          #confirmPassword="ngModel"
        />
        <div
          [hidden]="confirmPassword.valid || confirmPassword.pristine"
          class="alert alert-danger"
        >
          Confirm Password is required
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Save
        </button>
        <button type="button" class="btn btn-default" (click)="addEdit.reset()">
          Reset
        </button>
        <a routerLink="/site/maintenance/users" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
