<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<!--install json server 
npm install -g json-server

json-server --watch ./src/app/categories.json
-->
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 5%">Id</th>
      <th style="width: 20%">First Name</th>
      <th style="width: 20%">Last Name</th>
      <th style="width: 15%">Email</th>
      <th style="width: 10%">Phone Number</th>
      <th style="width: 10%">Password</th>
      <th style="width: 10%">Confirm Password</th>
      <th style="width: 10%"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.confirmPassword }}</td>
      <td style="white-space: nowrap">
        <a routerLink="edit/{{ user.id }}" class="btn btn-sm btn-primary mr-1"
          >Edit</a
        >
        <button
          (click)="deleteUser(user.id ?? '')"
          class="btn btn-sm btn-danger btn-delete-user"
          [disabled]="this.isDeleting"
        >
          <span
            *ngIf="this.isDeleting"
            class="spinner-border spinner-border-sm"
          ></span>
          <span *ngIf="!this.isDeleting">Delete</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!users">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
