<div class="container">
  <div>
    <h1 *ngIf="isAddMode">Add Priority</h1>
    <h1 *ngIf="!isAddMode">Edit Priority</h1>
    <form (ngSubmit)="onSubmit()" #addEdit="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" id="id" [(ngModel)]="model.id" name="id" #id="ngModel"  [hidden]="true" />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required 
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel" />
        <div class="alert alert-danger" name="name" id="name" *ngIf="name.touched && !name.valid"> Name is required</div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          [(ngModel)]="model.description"
          name="description"
          #description="ngModel"
          required description minlength="10"
          [ngClass]="{errors:description.errors && description.touched}"
        />
        <div  name="description" id="description" *ngIf="description.errors && description.touched">
          <div class="alert alert-danger"  *ngIf="description.errors['minlength']">Description should consist of more than 10 Characters</div>
          <div class="alert alert-danger"  *ngIf="description.errors['required']">Description required</div>
        </div>
      </div>
     
      <div class="form-group mt-2">
        <button [disabled]="!addEdit.valid" class="btn btn-primary">
          <span *ngIf="!addEdit.valid" class="" ></span> Save </button>
        <button type="button" class="btn btn-primary mx-2" (click)="addEdit.reset()" >Reset </button>
        <a routerLink="/site/maintenance/priorities" class="btn btn-primary">Cancel</a>
      </div>
    </form>
  </div>
</div>
