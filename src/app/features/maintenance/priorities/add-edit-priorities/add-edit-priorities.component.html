<div class="container">
  <div>
    <h1 *ngIf="isAddMode">Add Priority</h1>
    <h1 *ngIf="!isAddMode">Edit Priority</h1>
    <form (ngSubmit)="onSubmit()" #addEdit="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" id="id" [(ngModel)]="model.id" name="id" #id="ngModel"  [hidden]="true" />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required 
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel" />
        <div class="alert alert-danger" name="name" id="name" *ngIf="name.touched && !name.valid"> Name is required</div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required 
          [(ngModel)]="model.description"
          name="description"
          #description="ngModel"
        />
        <div class="alert alert-danger" name="description" id="description" *ngIf="description.touched && !description.valid"> description is required</div>
      </div>
      <div class="form-group">
        <button [disabled]="!addEdit.valid" class="btn btn-primary">
          <span *ngIf="!addEdit.valid" class="spinner-border spinner-border-sm mr-1" ></span> Save </button>
        <button type="button" class="btn btn-default" (click)="addEdit.reset()" >Reset </button>
        <a routerLink="/site/maintenance/priorities" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
