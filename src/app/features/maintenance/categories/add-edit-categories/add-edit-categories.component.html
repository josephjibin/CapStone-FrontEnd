<div class="container">
    <div>
      <h1 *ngIf="isAddMode">Add New Category</h1>
      <h1 *ngIf="!isAddMode">Edit Category</h1>
    
      <form (ngSubmit)="onSubmit()" #addEdit="ngForm" class="needs-validation" novalidate>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="id"
            [(ngModel)]="model.id"
            name="id"
            #id="ngModel"
            [hidden]="true"
          />
        </div>
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="model.name"
            name="name"
            #name="ngModel"
          />
          <div *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors?.['required']" class="text-danger">
              Name is required *.
            </div>
          </div> 
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            required
            [(ngModel)]="model.description"
            name="description"
            #description="ngModel"
          />
          <div *ngIf="description.invalid && (description.dirty || description.touched)">
            <div *ngIf="description.errors?.['required']" class="text-danger">
              Description is required *.
            </div>
          </div>
        </div>
        <div class="form-group mt-2">
          <button [disabled]="loading" class="btn btn-primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Save
          </button>
          <button type="button" class="btn btn-primary mx-2" (click)="addEdit.reset()">
            Reset
          </button>
          <button type="button" class="btn btn-primary">
            <a routerLink="/site/maintenance/categories" class="text-white text-decoration-none">Cancel</a>
          </button>
        </div>
      </form>
    </div>
  </div>
